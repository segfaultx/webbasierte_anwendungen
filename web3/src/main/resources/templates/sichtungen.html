<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
</head>
<body>
<h1>Neue Sichtung erfassen</h1>
<div style="width: 500px; align-items: center;">
    <form action="#" method="POST"
          th:action="@{/sichtung}" th:method="POST" th:object="${sichtungsform}">
        <div style="display: inline-block; align-self: center;">
            <label for="finder">
                <span>Finder</span>
                <input type="text" id="finder" name="finder" th:field="*{finder}" th:errorclass="fehleryo"/>
                <span th:if="${#fields.hasErrors('finder')}" th:errors="*{finder}">Finderfehler</span>
            </label>
        </div>
        <div style="display: inline-block; align-self: center;">
            <label for="place">
                <span>Fundort</span>
                <input type="text" id="place" name="place" th:field="*{place}" th:errorclass="fehleryo"/>
                <span th:if="${#fields.hasErrors('place')}" th:errors="*{place}">Ortfehler</span>
            </label>

        </div>
        <div style="display: inline-block; align-self: center;">
            <label for="date">
                <span>Datum</span>
                <input type="date" id="date" name="date" th:field="*{date}" th:errorclass="fehleryo"/>
                <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Datumsfehler</span>
            </label>
        </div>
        <div style="align-self: center;">
            <label for="desc">
                <span>Beschreibung</span>
                <input type="text" id="desc" name="desc" th:field="*{description}" th:errorclass="fehleryo"/>
                <span th:if="${#fields.hasErrors('description')}" th:error="*{description}">Beschreibungsfehler</span>
            </label>

        </div>
        <div th:each="time:*{radiobtns}">
            <label>
                <input type="radio" th:value="${time}" th:field="*{day_time}"/>
            </label>
            <span th:text="${time}"> Text</span>
        </div>
        <div>
            <label>
                <span>Bewertung</span>
                <select th:field="*{rating}">
                    <option th:each="cr: *{ratings}" th:text="${#strings.repeat('*',cr)}" th:value="${cr}" th:errorclass="fehleryo">Stern
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('rating')}" th:error="*{rating}">Bewertungsfehler</span>
            </label>
        </div>
        <div style="display: inline-block; align-self: baseline;">
            <input type="submit" id="submit" value="Abschicken" style="position: center"/>
        </div>
    </form>
</div>
<div>
    <h1>Bisherige Sichtungen:</h1>
    <table>
        <thead>
        <tr>
            <th>Datum</th>
            <th style="">Fundort</th>
            <th style="">Finder</th>
            <th style="">Beschreibung</th>
            <th>Tageszeit</th>
            <th>Bewertung</th>
            <th style=""> [edit]</th>
        </tr>
        </thead>
        <tr th:if="${#lists.size(sichtungen) > 0}" th:each="sichtung, status: ${sichtungen.getList()}">
            <td th:text="${sichtung.getDate()}"> Datum</td>
            <td th:text="${sichtung.getPlace()}">Fundort</td>
            <td th:text="${sichtung.getFinder()}">Finder</td>
            <td th:text="${sichtung.getDescription()}">Beschreibung</td>
            <td th:text="${sichtung.getDay_time()}">Tageszeit</td>
            <td th:text="${#strings.repeat('*',sichtung.getRating())}">Bewertung</td>
            <td><a th:href="@{'/sichtung/' + ${status.index}}">[edit]</a></td>
        </tr>
    </table>

</div>
</body>
</html>
